<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/logo3.png" />
    <title>LinkedIn</title>
</head>

<body>

    <!-- navbar page -->

    <nav class="navbar">

        <div class="logo">
            <a href="index.html"><img src="./images/logo.png" alt="" class="nav_logo"></a>
        </div>

        <div class="panel">

            <a href="feed.html" class="link">
                <img class="link_img" src="./images/feed.png" alt="">
                <p class="link_p">feed</p>

            </a>

            <a href="network.html" class="link">
                <img class="link_img" src="./images/users.png" alt="">
                <p class="link_p">network</p>
            </a>

            <a href="jobs.html" class="link">
                <img class="link_img" src="./images/jobs.png" alt="">
                <p class="link_p">jobs</p>
            </a>

            <a href="chats.html" class="link">
                <img class="link_img" src="./images/chat.png" alt="">
                <p class="link_p">chats</p>
            </a>

            <a href="notices.html" class="link">
                <img class="link_img" src="./images/bell.png" alt="">
                <p class="link_p">notices</p>
            </a>

        </div>

        <div class="search">
            <label for="search">
                <img src="./images/search.png" alt="">
                <input name="search" type="text" placeholder="search">
            </label>
        </div>

        <a href="index.html" class="you_account">
            <img src="./images/you.png" alt="">
            <div class="you_info">
                <p class="link_p">D. Kargaev <span>YOU</span></p>
                <p class="you_p">367 views today <span>+32 <img src="./images/arrow-up-right.png" alt=""></span></p>
            </div>
        </a>

        <div class="other">
            <img src="./images/other.png" alt="">
            <p class="link_p">other</p>
        </div>

    </nav>





    <!-- footer page -->

    <footer class="footer">
        <div class="footer_logo">
            <img src="./images/logo2.png" alt="">
        </div>
        <div class="navigation">
            <p class="footer_title">
                Navigation
            </p>
            <div class="nav_grid">
                <div>
                    About <br>
                    Careers  <br>
                    Advertising <br>
                    Small Business
                </div>
                <div>
                    Talent Solutions <br>
                    Marketing Solutions <br>
                    Sales Solutions <br>
                    Safery Center
                </div>
                <div>
                    Community Guidelines <br>
                    Privacy & Terms  <br>
                    Mobile App
                </div>
            </div>
        </div>
        <div class="access">
            <p class="footer_title">
                Fast access
            </p>
            <div class="div1">
                   <p>Questions?</p>
                   <img src="./images/help-circle.png" alt="">
            </div>
            <div class="div2">
                      <p>Settings</p>
                      <img src="./images/settings.png" alt="">
            </div>
        </div>
        <div class="language">
            <p class="footer_title">
                Language
            </p>
            <select name="lang" id="lang">
                <option value="active">English</option>
                <option value="">Russian</option>
                <option value="">Uzbek</option>
                <option value="">Tajik</option>
            </select>
        </div>
    </footer>

</body>

</html>
